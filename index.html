<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/rekkid.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="logo">
        <img
          class="icon"
          src="./img/rekkid.png"
          alt=""
          style="background-color: #e85a4f"
        />
        GNI RECORDS
      </div>
      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label
          for="checkbox_toggle"
          class="hamburger"
          style="background-color: #e85a4f"
          >&#9776;</label
        >
        <div class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/">Stock</a></li>
          <li><a href="/">Stop By</a></li>
        </div>
      </ul>
    </nav>
    <div class="banner">
      <img src="./img/banner-store.jpg" alt="" />
    </div>
    <div id="container"></div>
    <div class="hours-container">
      <img src="./img/records.jpg" alt="" />
      <div class="hours">
        <h1>HOURS & LOCATION</h1>
        <ul>
          Mon - Fri: 10am - 8pm
        </ul>
        <ul>
          Sat: 9am - 10pm
        </ul>
        <ul>
          Sun: 11am - 6pm
        </ul>
        <h3>123 Record Store Way<br />Cincinnati, OH 45202</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
