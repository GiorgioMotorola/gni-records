<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/album.css" />
    <link rel="stylesheet" href="./css/navAndFooter.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="album-box">
      <div class="artist-album-container">
        <h4 id="artist-name"></h4>
        <h4 id="album-name"></h4>
      </div>
      <div class="genre-price-year-container">
        <h5 id="album-genre-price"></h5>
        <h5 id="album-year"></h5>
      </div>
      <div class="album-info">
        <img id="album-image" src="" alt="" />
        <ul id="track-list"></ul>
      </div>
    </div>
    <div class="related-albums-container">
      <div id="related-albums"></div>
    </div>

    <script src="./js/album.js"></script>
    <script src="./js/navAndFooter.js"></script>
  </body>
</html>
